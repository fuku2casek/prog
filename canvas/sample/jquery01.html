<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>color練習</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <input type="color" id="color">
<h1 id="echo">jquery練習</h1>

<script>
$("#color").on("change",function(){
    const c = $(this).val();//色値の取得
    $("#echo").html(c);
});




</script>
</body>
</html>
