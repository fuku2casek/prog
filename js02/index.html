<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>愚痴ったー</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
    <!-- <div><img src="img/1.jpg" alt="" ></div> -->
    <!-- <figure>
        <img src="ido.jpg" alt="" width="1024" height="auto">
    </figure> -->
<h1>愚痴ったー</h1>
</header>
<main>
    <input id="key" type="text">
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">愚痴る</li>
        <li id="clear">忘却</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>



<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const v = $("#memo").val();
    localStorage.setItem(key,v);
    const h = '<tr><td>'+key+'</td><td>'+v+'</td></tr>';
    $("#list").append(h);

    alert("ok");
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
    alert("観自在菩薩　行深般若波羅蜜多時　照見五蘊皆空　度一切苦厄　舎利子　色不異空　空不異色　色即是空　空即是色　受想行識亦復如是　舎利子　是諸法空相　不生不滅　不垢不浄　不増不減　是故空中　無色　無受想行識　無眼耳鼻舌身意　無色声香味触法　無眼界　乃至無意識界　無無明亦　無無明尽　乃至無老死　亦無老死尽　無苦集滅道　無智亦無得　以無所得故　菩提薩埵　依般若波羅蜜多故　心無罣礙　無罣礙故　無有恐怖　遠離一切顛倒夢想　究竟涅槃　三世諸仏　依般若波羅蜜多故　得阿耨多羅三藐三菩提　故知般若波羅蜜多　是大神呪　是大明呪　是無上呪　是無等等呪　能除一切苦　真実不虚　故説般若波羅蜜多呪　即説呪日　羯諦　羯諦　波羅羯諦　波羅僧羯諦　菩提薩婆訶　般若心経");
});


//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const val = localStorage.getItem(key);
    const h = '<tr><td>'+key+'</td><td>'+val+'</td></tr>';
    $("#list").append(h);
}




</script>
<footer><small>G's</small></footer>
</body>
</html>
